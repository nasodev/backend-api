[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest-asyncio 설정
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    e2e: End-to-end tests (require external dependencies like Claude CLI)
    slow: Slow tests (may take more than 10 seconds)

# 기본 실행 시 e2e 테스트 제외
addopts = -m "not e2e"
